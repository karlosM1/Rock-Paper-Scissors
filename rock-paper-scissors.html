<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/rpc.css">
</head>
<body>
    <h3 class="title">Rock Paper Scissors</h3>
    <button class="move-button" onclick="
        playGame('rock')
    "><img class="move-icon" src="img/rock-emoji.png"></button>

    <button class="move-button" onclick="
        playGame('paper')

    "><img class="move-icon" src="img/paper-emoji.png"></button>

    <button class="move-button" onclick="
        playGame('scissors')
    "><img class="move-icon" src="img/scissors-emoji.png"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
        score.wins= 0;
        score.losses = 0;
        score.ties = 0;

        localStorage.removeItem('score');
        updateScoreElement();
    ">Reset Score</button>

    <script src="scripts/rpc.js"></script>
</body>
</html>
